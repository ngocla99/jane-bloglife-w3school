<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <main class="main">
      <section class="section-hero">
        <img
          src="resources/beach3.jpg"
          alt="Photo of beach and sky"
          class="hero-img"
        />
        <div class="hero-heading">
          <div>
            <h1>4 Good Reasons</h1>
            <h1>For travelling with us</h1>
          </div>
        </div>
      </section>
      <section class="section-figure">
        <figure>
          <img
            src="resources/cellphone.jpg"
            alt="Photo of cellphone on the beach"
            class="figure-img"
          />
          <figcaption class="figure-caption">Smart Vacation</figcaption>
          <p class="figure-description">
            Full vacation control from your cell phone.
          </p>
        </figure>

        <figure>
          <img
            src="resources/sealions.jpg"
            alt="Photo of sealions on the sand"
            class="figure-img"
          />
          <figcaption class="figure-caption">Super Offers</figcaption>
          <p class="figure-description">
            Up to 50% offers. Always 25% student offers.
          </p>
        </figure>

        <figure>
          <img
            src="resources/truck.jpg"
            alt="Photo of truck on the field"
            class="figure-img"
          />
          <figcaption class="figure-caption">Car Rental Included</figcaption>
          <p class="figure-description">
            Wherever you travel our car rental is included.
          </p>
        </figure>

        <figure>
          <img
            src="resources/nowornever.jpg"
            alt="Photo of cellphone on the beach"
            class="figure-img"
          />
          <figcaption class="figure-caption">Realize Your Dreams</figcaption>
          <p class="figure-description">Don't wait until it is to late.</p>
        </figure>
      </section>
    </main>
  </body>
</html>
